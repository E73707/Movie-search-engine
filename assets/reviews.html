<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Document</title>
</head>

<body id="body-reviews">
    <div id="nav-bar" class="container-fluid">
        <div class="row align-items-center mx-1">
            <div class="col-12 col-xl-1">
                <a href="./index.html">
                    <img alt="website logo" width="120px" src="img/what-to-watch-logo.png">
                </a>
            </div>
            <div class="col-12 col-xl-4 d-flex justify-content-evenly">
                <a class="header-menu" href="#dropdown-1">
                    <h4>Menu</h4>
                </a>
                <a class="header-menu" href="#dropdown-2">
                    <h4>Menu</h4>
                </a>
                <a class="header-menu" href="#dropdown-3">
                    <h4>Menu</h4>
                </a>
            </div>
            <div class="col-12 col-xl-7"> <!-- is there a way to make sure that this div is aligned right? -->
                <input id="search-bar-input" type="text" placeholder="Search..">
                <button id="search-button">Search</button>
                <a id="advanced-search-text" data-bs-toggle="collapse" href="#movie-filters-container">
                    Advanced Search
                </a>
            </div>
        </div>
    </div>

    <div id="container-reviews">
        <div class="col-12 col-sm-6 col-md-4 col-lg-12">
            <h2>Check the reviews for: </h2>
            <form id="form-reviews">
                <div class="form-group p-2" id="input-box-holder">
                    <input type="text" class="form-control" id="name-input" placeholder="Please enter a movie name" />
                </div>
                <button type="button" class="btn btn-primary" id="review-search-btn">Search</button>
            </form>
        </div>
        <div>
            <div class="card mb-3" style="max-width: 1000px;" id="movie-info">
                <div class="row g-0">
                    <div class="col-md-3" id="poster-container">
                        <!-- <img src="..." class="img-fluid rounded-start" alt="..." id="movie-poster"> -->
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title" id="movie-title"></h5>
                            <p class="card-text" id="movie-overview"></p>
                            <p class="card-text text-muted" id="release-date"></p>
                            <p class="card-text text-muted" id="runtime"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="review-content"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="reviews.js"></script>
</body>

</html>
