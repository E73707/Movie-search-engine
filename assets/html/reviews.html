</head>

<body id="body-reviews">
  <header>
    <div id="nav-bar" class="container-fluid position-absolute top-0 left-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <img alt="website logo" width="120px" src="../img/what-to-watch-logo.png">
          </a>
          <div class="d-flex d-lg-none">
            <button class="navbar-toggler text-end" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end pe-3 pe-lg-0">
              <li class="nav-item mx-lg-3">
                <a class="nav-link active text-white" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item mx-lg-3 dropdown">
                <a class="nav-link dropdown-toggle text-white" href="../html/Top-10.html" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Top 10s
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item action-dropdown" href="#">Top 10 Action Movies</a></li>
                  <li><a class="dropdown-item romcom-dropdown" href="#">Top 10 Romantic Comedy Movies</a></li>
                  <li><a class="dropdown-item drama-dropdown" href="#">Top 10 Drama Movies</a></li>
                </ul>
              <li class="nav-item mx-lg-3">
                <a class="nav-link text-white" href="../html/trending.html">Trending</a>
              </li>
              <li class="nav-item mx-lg-3" id="nav-reviews">
                <a class="nav-link text-white" href="../html/reviews.html">Reviews</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div id="container-reviews">
    <div class="col">
      <h2>Check the reviews for:</h2>
      <form id="form-reviews">
        <div class="form-group p-2" id="input-box-holder">
          <input type="text" class="form-control" id="name-input" placeholder="Please enter a movie name" />
        </div>
        <button type="button" class="btn btn-primary" id="review-search-btn">
          Search
        </button>
      </form>
    </div>
    <div>
      <div class="card mb-3" style="max-width: 1000px" id="movie-info">
        <div class="row g-0">
          <div class="col-md-3 col-lg-3 col-sm-12" id="poster-container">
            <!-- <img src="..." class="img-fluid rounded-start" alt="..." id="movie-poster"> -->
          </div>
          <div class="col-md-9 col-lg-9 col-sm-12">
            <div class="card-body">
              <h5 class="card-title" id="movie-title"></h5>
              <p class="card-text text-muted" id="release-date"></p>
              <p class="card-text" id="movie-overview"></p>
              <p class="card-text" id="cast"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="review-content"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <script src="../js/reviews.js"></script>
