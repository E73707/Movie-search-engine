<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reviews.css" />
    <title>Reviews</title>
  </head>

  <body id="body-reviews">
    <div id="nav-bar" class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              alt="website logo"
              width="120px"
              src="../img/what-to-watch-logo.png"
            />
          </a>
          <button
            class="navbar-toggler text-end"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-lg-3">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link text-white" href="#">Menu</a>
              </li>
              <li class="nav-item mx-lg-3 dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div>
              <a
                href="#search"
                data-bs-toggle="modal"
                data-bs-target="#searchModal"
              >
                <img src="../img/magnifying-glass.png" height="20px" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="container-reviews">
      <div class="col-12 col-sm-6 col-md-4 col-lg-12">
        <h2>Check the reviews for:</h2>
        <form id="form-reviews">
          <div class="form-group p-2" id="input-box-holder">
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder="Please enter a movie name"
            />
          </div>
          <button type="button" class="btn btn-primary" id="review-search-btn">
            Search
          </button>
        </form>
      </div>
      <div>
        <div class="card mb-3" style="max-width: 1000px" id="movie-info">
          <div class="row g-0">
            <div class="col-md-3" id="poster-container">
              <!-- <img src="..." class="img-fluid rounded-start" alt="..." id="movie-poster"> -->
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <h5 class="card-title" id="movie-title"></h5>
                <p class="card-text text-muted" id="release-date"></p>
                <p class="card-text" id="movie-overview"></p>
                <p class="card-text" id="cast"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="review-content"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/reviews.js"></script>
  </body>
</html>
