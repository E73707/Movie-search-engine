            >
              find movies
            </button>
          </div>
        </div>
        <div class="slidecontainer">
          <div class="slider">
            <h4>Minimum vote count</h4>
            <input
              type="range"
              min="1"
              max="500"
              value="250"
              class="slider"
              id="myRange"
            />
            <p id="voteCountOutput"></p>
          </div>
        </div>
      
      <div>
        <h2 id="top10title">Top 10 movies of all time</h2>

      </div>

    <div
      class="modal fade trailerModal"
