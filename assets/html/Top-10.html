  <header>
      <div id="nav-bar" class="container-fluid position-absolute top-0 left-0">

            <a class="navbar-brand" href="../../index.html">

              <button class="navbar-toggler text-end" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end pe-3 pe-lg-0">
                <li class="nav-item mx-lg-3 home"> 
                  <a class="nav-link active text-white nav-item" aria-current="page" href="../../index.html">Home</a>
                </li>
                <li class="nav-item mx-lg-3 dropdown">
                  <a class="nav-link dropdown-toggle text-white nav-item" id='top-10id'href="Top-10.html" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Top 10s
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item action-dropdown" href="#">Top 10 Action Movies</a></li>
                    <li><a class="dropdown-item romcom-dropdown" href="#">Top 10 Romantic Comedy Movies</a></li>
                    <li><a class="dropdown-item drama-dropdown" href="#">Top 10 Drama Movies</a></li>
                  </ul>
                <li class="nav-item mx-lg-3 trending nav-item">
                  <a class="nav-link text-white trending" href="trending.html">Trending</a>

                  <a class="nav-link text-white " href="reviews.html">Reviews</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

    <div class="inputs-div">
        <div class="genres">
          <h3>Genres</h3>
          <div class="genre-tags"></div>
          <div>
            <button
              class="btn btn-primary findBtn"
              style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem"
            >
              find movies
            </button>
          </div>
        </div>
        <div class="slidecontainer">
          <div class="slider">
            <h4>Minimum vote count</h4>
            <input
              type="range"
              min="1"
              max="500"
              value="250"
              class="slider"
              id="myRange"
            />
            <p id="voteCountOutput"></p>
          </div>
        </div>
      
      <div>
        <h2 id="top10title">Top 10 movies of all time</h2>
        <section id="container"></section>
      </div>
    </div>


    <div
      class="modal fade trailerModal"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="video"></div>
        </div>
      </div>
